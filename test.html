</nav>
  <div id="start-screen" class="mt-10 mb-5">

    <br>
    <br>
   <a href="./index.html" class="speaking-btn">Orqaga 	&larr;</a>
  </div>

  <div id="test-screen" class="mt-5"  style="display:none;">

    <button onclick="startReadingTest()">Reading Test</button>

    <br>
