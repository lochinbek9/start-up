<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="tests">
        <div class="container">
            <div id="test-start-screen">
                <h1>Ingiliz tili darajangizni tekshiring</h1>
                <button onclick="startTest()" class="btn btn-primary btn-xl text-uppercase">Testni boshlash</button>
              </div>
            
              <div id="loading" style="display:none;">
                <p>Loading...</p>
              </div>
            
              <div id="test-test-screen" style="display:none;">
                <div id="progress"></div>
                <h2 id="question-text"></h2>
                <div id="options"></div>
              </div>
            
              <div id="test-result-screen" style="display:none;">
                <h2>Your English Level is:</h2>
                <p id="test-result"></p>
                <button onclick="restartTest()" class="btn btn-primary btn-xl text-uppercase">Restart Test</button>
              </div>
              
               
        </div>
      </section>

      <script src="./js/english-test.js"></script>
</body>
</html>
